<!-- Modal -->
<div class="modal fade" id="userInformationDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">User Information</h4>
      </div>
      <div class="modal-body">
          <table class="table table-striped table-bordered table-hover table-condensed">
              <tr>
                <td>User Name:</td><td>{{userName}}</td>
              </tr>
              <tr>
                <td>Designation:</td><td>{{designation}}</td>
              </tr>
              <tr>
                <td>Unit:</td><td>{{unit}}</td>
              </tr>
              <tr>
                <td>Session Login Time:</td><td>{{sessionLoginTime|date:'medium'}}</td>
              </tr>
              <tr>
                <td>Last Login Time:</td><td>{{lastLoginTime|date:'medium'}}</td>
              </tr>       
          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>        
      </div>
    </div>
  </div>
</div>
