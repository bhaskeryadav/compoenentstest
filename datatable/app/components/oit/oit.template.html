<div class="form-group col-lg-12">
    <label class="col-lg-3 control-label" title="">{{assetLabel}}</label>
    <div class="col-lg-9">
        <input id={{assetId}} type="text" class="form-control" placeholder={{assetTextHint}} title={{assetTootTip}}
        [disabled]="assetDisabled"
        [ngModel]=bindModelData (ngModelChange)="updateData($event)">
    </div>
</div>
