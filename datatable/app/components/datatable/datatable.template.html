<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Datatable Header</div>
    
<table class="table table-striped table-bordered table-hover table-condensed">
    
    <thead>
        <tr *ngFor="#column of tableData.columns | async;#headerI =index">
            <th *ngFor="#key of column | jsonIterator;#keyI = index" *ngIf="headerI==0">
                <table class="table table-condensed" style="margin-bottom:0px;" *ngIf="key+headerI != '0'">
                    <tr>
                        <td >{{key}}</td>
                        <td >
                            <div class="text-right">
                                <span class="glyphicon glyphicon-sort"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td  colspan=2>
                            <input class="col-lg-12" type="text" #input (keyup)="filterTerm=input.value; columnIndex=columnIndexL">
                        </td>
                    </tr>
                </table>
            </th>
        </tr>
    </thead>

    <tbody>

        <tr *ngFor="#column of tableData.columns | async " (click)="onRowSelect(column)">
            <td *ngFor="#key of column | jsonIterator">{{column[key]}}</td>
        </tr>

    </tbody>

</table>
</div>
