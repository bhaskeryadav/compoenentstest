<h1>Search Template</h1>
<div class="form-group col-lg-12">
    <label class="col-lg-3 control-label" title="">Template to load</label>
    <div class="col-lg-9">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" 
                data-toggle="dropdown" aria-haspopup="true">
                Select One
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li *ngFor="#template of templateArray" (click)="onSelect(template)" >{{template}}</li>
            </ul>
        </div>
    </div>
</div>
<div [ngSwitch]="switchValue">
    <div *ngSwitchWhen="'Notification'">
        <notificatons></notificatons>
    </div>
    <div *ngSwitchWhen="'Workbasket'">
        <workbasket></workbasket>
    </div>
</div>
